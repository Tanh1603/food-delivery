services:
  # food-delivery api instances
  api-1:
    image: food-delivery:api-1
    container_name: api-1
    build:
      context: .
      dockerfile: apps/food-delivery/Dockerfile.dev
    ports:
      - "3001:3000"
    env_file:
      - "./apps/food-delivery/.env"
    environment:
      - SERVER_ID=api-1
    volumes:
      - ./apps:/app/apps
      - ./nx.json:/app/nx.json
      - ./tsconfig.base.json:/app/tsconfig.base.json
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
    networks:
      - food-network

  api-2:
    image: food-delivery:api-2
    container_name: api-2
    ports:
      - "3002:3000"
    build:
      context: .
      dockerfile: apps/food-delivery/Dockerfile.dev
    env_file:
      - "./apps/food-delivery/.env"
    environment:
      - SERVER_ID=api-2
    volumes:
      - ./apps:/app/apps
      - ./nx.json:/app/nx.json
      - ./tsconfig.base.json:/app/tsconfig.base.json
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
    networks:
      - food-network

  api-3:
    image: food-delivery:api-3
    container_name: api-3
    ports:
      - "3003:3000"
    build:
      context: .
      dockerfile: apps/food-delivery/Dockerfile.dev
    env_file:
      - "./apps/food-delivery/.env"
    environment:
      - SERVER_ID=api-3
    volumes:
      - ./apps:/app/apps
      - ./nx.json:/app/nx.json
      - ./tsconfig.base.json:/app/tsconfig.base.json
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
    networks:
      - food-network

